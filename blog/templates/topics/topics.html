<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> All Posts Chronologically </h1>
    {% if posts %}
      <ul>
      {% for post in posts %}
            <li>
                <a href="{{post.title}}"> {{post.title}} </a>
                {% url 'ticket_details' ticket_id=ticket.id %}
            </li>
      {% endfor %}
      </ul>
    {%else%}
        <p>No Posts</p>
    {% endif %}
    <br>
    <h3>Add new Post: </h3>
    <form method="POST">
        {%csrf_token%}
        {{postform.as_p}}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
