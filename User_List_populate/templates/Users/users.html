<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our slaves:</title>
    <!--<link rel="stylesheet" href="{% static 'css/master.css' %}"> -->
</head>

<body>
    <h1>Our users:</h1>
    {% if users %}
    <table>
        <thead>
            <th>First Name</th>
            <th>Last Name </th>
            <th>Email</th>
        </thead>
        {% for user in users %}
        <tr>
            <td> {{user.f_name}}</td>
            <td>{{user.lname}}</td>
            <td> {{user.email}} and {{user.lname}}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
