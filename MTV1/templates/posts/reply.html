<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{topic}}</title>
</head>
<body>
    <h1>{{topic}}</h1>

    {%if replies %} 
        {% for r in replies %}
            <ul>
                <li> {{r.reply}}</li>
            </ul>
        {% endfor %}
    {%else%}
        <p>No replies.</p>
    {% endif %}
    
</body>
</html>
